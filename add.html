<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">
        <title>Get Rid/ Add</title>
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html"><i class='bx bxs-home-alt-2'></i></a></li>
                    <li><a href="add.html">Add</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="elementholder">
                <section class="elements">
                    <h1>Start Selling</h1>
                    <hr>
                    <div class="container">
                        <div class="add-item" id="addItemBtn" onclick="showForm()">+ Add Item</div>
                        <div class="item-form" id="itemForm" style="display: none;">
                            <input type="file" id="itemImage" accept="image/*">
                            <input type="text" id="itemName" placeholder="Name">
                            <input type="number" id="itemPrice" placeholder="Price">
                            <input type="number" id="itemQuantity" placeholder="Quantity">
                            <select id="itemCategory">
                                <option value="" disabled selected>Categories</option>
                                <option value="vehicles">Vehicles</option>
                                <option value="weapon">Weapon</option>
                                <option value="electronics">Electronics</option>
                                <option value="furniture">Furniture</option>
                                <option value="pets">Pets</option>
                            </select>
                            <textarea id="itemDescription" placeholder="Description"></textarea>
                            <button type="button" onclick="addItem()">Add</button>
                        </div>
                        <div id="itemList"></div>
                    </div>
                    <hr>
                    <a href="index.html">Back to Home</a>
                </section>
            </div>
        </main>
        <footer class="footer">
            <p>&copy; 2025 Get Rid. All Rights Reserved.</p>
        </footer>
        <script src="add.js" defer></script>
    </body>

</html>
